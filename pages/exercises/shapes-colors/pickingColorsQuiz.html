<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/c158dc6f39.js" crossorigin="anonymous"></script>
    <script src="./colorQuiz.js" defer></script>
    <link rel="stylesheet" href="pickingColorsQuiz.css">
    <title>Kleuren Quiz</title>
</head>
<body>
    <div id="quizScreen" class="main-wrapper">
        <button id="start" class="start button" type="button" value="Start quiz">Start quiz</button>
        <div id="quiz-container">
            <div><p id="question"></p><button type="button" id="question-sound"><i class="fa-solid fa-volume-high"></i></button></div>
            <div class="answers" id="answers"></div>
        </div>
        <button id="nextButton" onclick="nextQuestion()">Next Question</button>
    </div>
</body>
</html>
